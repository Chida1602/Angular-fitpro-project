<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{pd.username}}</mat-card-title>
      <mat-card-subtitle>{{pd.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{pd.comment}}</p>
      <button mat-raised-button color="primary" (click)="reply()">Reply</button>
      <div class="rpl" *ngIf="isReply">
      <textarea name="reply" [(ngModel)]="replyText" cols="30" rows="5"></textarea>
      <button mat-raised-button color="primary" (click)="submitReply()">Submit</button>
      </div>
      <div class="rpl">
        <h2>Replies</h2>
        <div class="rplbox" *ngFor="let x of pd.reply">
          <p>{{x.usernmae}}</p>
          <p>{{x.comment}}</p>
        </div>
      </div>
    </mat-card-content>
</mat-card>
